{% extends 'base.html' %}

{% block content %}
  <h1>Chapters</h1>
  <ul>
    {% for chapter in chapters %}
      <li>{{ chapter.name }}{% if chapter.description %} - {{ chapter.description }}{% endif %}</li>
    {% empty %}
      <li>No chapters available.</li>
    {% endfor %}
  </ul>
{% endblock %}
