{% extends 'base.html' %}

{% block content %}
  <h1>Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        **{{ post.published_date|date:"F j, Y" }}** -

        {{ post.title }}

        (by {{ post.created_by }})
      </li>
    {% empty %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
{% endblock %}
